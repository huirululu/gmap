<!doctype html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>bike</title>
</head>

<body>
    <div class="container">
        <h3>微笑腳踏車駐點</h3>
        <div id="map" style="height: 400px;width:400px;"></div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB5VnrKtEbXGov9c2ucVtK6Xg3foOjxoHU"></script>
    <script>
        $(function () {
            var map;
            var center = {
                lat: 24.8016170,
                lng: 120.971574
            };
            map = new google.maps.Map(document.getElementById("map"), {
                center: center,
                zoom: 13
            });
            $.ajax({
                type: "get",
                url: "http://opendata.hccg.gov.tw/dataset/1f334249-9b55-4c42-aec1-5a8a8b5e07ca/resource/4d5edb22-a15e-4097-8635-8e32f7db601a/download/20180212143756340.json",
                data: "data",
                dataType: "json",
                success: function (response) {
                    for (var item of response) {
                        var maker = new google.maps.Marker({
                            position: {
                                lat: parseFloat(item.緯度),
                                lng: parseFloat(item.經度)
                            },
                            map: map,
                            icon: "http://icons.iconarchive.com/icons/sonya/swarm/48/Bike-icon.png",
                            title: item.站點名稱
                        });
                    }

                }
            });
        })
    </script>

</body>

</html>
